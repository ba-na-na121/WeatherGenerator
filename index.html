<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Outfit Oracle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Weather Outfit Generator
  </h1>
  <p>Enter your city and a date to receive the outfit suggestion for that day.</p>

  <input type="text" id="cityInput" placeholder="e.g. Beijing">
  <input type="date" id="dateInput">
  <button onclick="getOutfit()">Get Outfit</button>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
